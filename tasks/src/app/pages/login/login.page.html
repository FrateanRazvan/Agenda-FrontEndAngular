<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center" color="primary">Login Page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-login">
    <form>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-button (click)="login()" >Log in</ion-button>
    </form>
</ion-content>
