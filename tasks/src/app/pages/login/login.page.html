<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center" color="primary">Login Page</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="content-login">
    <div class="loginText">
        Welcome, to the Agenda App
    </div>
    <form>
        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="loginData.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="Password" [(ngModel)]="loginData.password" name="password"></ion-input>
        </ion-item>
        <ion-button (click)="login()" >Log in</ion-button>
    </form>
</ion-content>
