<app-navbar></app-navbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let task of tasks; let i = index">
            <ion-label>
                {{i+1}}
            </ion-label>
            <ion-label>{{task.description}}</ion-label>
            <ion-label>{{task.dateTimeAdded}}</ion-label>
            <ion-label>{{task.dateTimeDedeadline}}</ion-label>
            <ion-label>{{task.importance}}</ion-label>
            <ion-label>{{task.state}}</ion-label>
            <ion-label>{{task.dateTimeClosedAt}}</ion-label>
        </ion-item>
    </ion-list>

</ion-content>
